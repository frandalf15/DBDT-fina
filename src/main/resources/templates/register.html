<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Login</a></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration form</h2>
                </div>
                <div class="card-body">
                    <!-- Блок для відображення повідомлення про помилку -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}">Повідомлення про помилку</p>
                    </div>
                    <!-- Форма реєстрації -->
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" th:field="*{username}" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" th:field="*{password}" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Реєстрація</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
